<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Video Upload</title>

    <style>
        body {
            font-family: Arial;
            background: #111;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .box {
            width: 350px;
            padding: 20px;
            background: #222;
            border-radius: 10px;
        }

        input, select, button {
            width: 100%;
            margin-top: 10px;
            padding: 8px;
            font-size: 16px;
        }

        button {
            background: red;
            color: white;
            border: none;
            cursor: pointer;
        }

        /* Progress area */
        .progress-wrapper {
            margin-top: 15px;
        }

        .progress-container {
            width: 100%;
            height: 10px;
            background: #333;
            border-radius: 10px;
            overflow: hidden;
        }

        #progressBar {
            height: 100%;
            width: 0%;
            background: #2aff00;
            transition: width 0.2s linear;
        }

        #progressText {
            font-size: 12px;
            text-align: center;
            margin-top: 4px;
            color: #aaa;
        }
    </style>
</head>

<body>

    <div class="box">
        <h2>Upload Video</h2>

        <input type="text" id="title" placeholder="Video Title" />

        <select id="category">
            <option value="Movies">Movies</option>
            <option value="Sports">Sports</option>
            <option value="Music">Music</option>
            <option value="Fitness">Fitness</option>
        </select>

        <input type="file" id="videoFile" multiple />

        <!-- IMPORTANT FIX -->
        <button type="button" onclick="uploadVideos()">Upload</button>

        <p id="status"></p>

        <!-- Progress -->
        <div class="progress-wrapper">
            <div class="progress-container">
                <div id="progressBar"></div>
            </div>
            <p id="progressText">0%</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
